<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=yes">

        <link rel="stylesheet" href="../src/selectik.css" />

        <title>Selectik improved</title>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="../src/jquery.selectik.js"></script>
        <script src="../src/jquery.mousewheel.js"></script>

        <script>

            $(document).ready(function() {

                $('#select-box1').selectik({
                    mobile: true
                });

                $('#select-box2').selectik({
                    maxItems: 4,
                    mobile: true
                });

                $('#select-box3').selectik({
                    maxItems: 4,
                    customScroll: false,
                    mobile: true
                });

            });

        </script>

    </head>

    <body>

        <select id="select-box1">
            <option value="1">Option 1</option>
            <option value="2">Very long option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
        </select>

        <select id="select-box2">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
        </select>

        <select id="select-box3">
            <option value="1">Option 1</option>
            <option value="2">Very long option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
            <option value="7">Very very very long option 7</option>
            <option value="8">Option 8</option>
            <option value="9">Option 9</option>
            <option value="10">Option 10</option>
        </select>


    </body>

</html>
